<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
     
    <nav class="flex justify-between items-center px-20 py-3 flex-wrap">
      <!-- Logo -->
      <div class="flex items-center w-full md:w-auto justify-center md:justify-start mb-4 md:mb-0">
        <img src="images/logo.png" alt="Logo" class="h-10" />
      </div>
  
      <!-- Navigation Links -->
      <div class="flex flex-wrap space-x-4 space-y-4 md:space-y-0 md:space-x-6 items-center justify-center w-full md:w-auto">
        <!-- Link 1 -->
        <a href="#" class="relative group">
          <span
            class="absolute top-[-15px] left-1/2 -translate-x-1/2 bg-black text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition duration-300">
            Home
          </span>
          <img src="images/Frame 2 (2).png" alt="Frame 2" class="h-12 w-12" />
        </a>
  
        <!-- Link 2 -->
        <a href="#" class="relative group">
          <span
            class="absolute top-[-15px] left-1/2 -translate-x-1/2 bg-black text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition duration-300">
            Tooltip
          </span>
          <img src="images/Frame 3 (5).png" alt="Frame 3" class="h-12 w-12" />
        </a>
  
        <!-- Link 3 -->
        <a href="#" class="relative group">
          <span
            class="absolute top-[-15px] left-1/2 -translate-x-1/2 bg-black text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition duration-300">
            Requests
          </span>
          <img src="images/Frame 4.png" alt="Frame 4" class="h-12 w-12" />
        </a>
  
        <!-- Link 4 -->
        <a href="#" class="relative group ">
          <span
            class="absolute top-[-15px] left-1/2 -translate-x-1/2 bg-black text-white text-xs py-1 px-2 rounded opacity-0  group-hover:opacity-100 transition duration-300">
            Flag
          </span>
          <img src="images/Frame 5 (2).png" alt="Frame 5" class="h-12 w-12" />
        </a>
  
        <!-- Sign In Button -->
        <button class=" text-white rounded-lg px-4 py-2 text-sm bg-[#797DFC]">
          Sign In
        </button>
      </div>
    </nav>
  </section>
  
<!-- Banner Section -->

<section>
    <div class="flex justify-center py-10">
        <img src="images/Rectangle 1.png" alt="Banner" class="relative">
        <div class="absolute py-20">
            <h1 class="left-80 top-64  text-white text-[64px] font-black">Welcome to the <br> <span class="ml-10">ReTro Forum</span> </h1>
            <p class="text-white font-bold mt-5">Share your favorite opinion and win and wp forum coffee mug!</p>
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs ml-12 mt-10 " />
            <button  class="btn btn-accent">Search</button>
        </div>
        
       
        

    </div> 







</section>











    </main>

    <script src="index.js"></script>
</body>
</html>
